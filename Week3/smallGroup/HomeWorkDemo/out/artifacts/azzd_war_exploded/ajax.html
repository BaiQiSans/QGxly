<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax实现</title>
    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
        $(function (){
            $("#username").blur(
                function (){
                    let un =$(this).val();

                    $.get("findUserServlet",{username:un},function (data){
                        let span = $("#s_username");
                        if(data.userExsit==true){
                            span.css("color","red");
                            span.html(data.msg);
                        }else{
                            span.css("color","green");
                            if(data.msg=="已经存在该用户名啦，请换一个哦")span.css("color","red");
                            span.html(data.msg);
                        }
                    });
                });
        });

    </script>
</head>

<body>

    <input type="text" id="username" name="username" placeholder="请输入用户名">
    <span id="s_username"></span><br>
    <input type="password" name="password" placeholder="请输入密码"><br>
    <input type="submit" value="注册"><br>
</body>
</html>
