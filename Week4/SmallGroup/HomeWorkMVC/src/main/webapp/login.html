<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第四周作业</title>
<!--    <link rel="stylesheet" href="c1.css">-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            let usernameBox = $("#username")
            let passwordBox = $("#password")
            $("#submit").click(() => {
                $.get("baseServlet", {username : usernameBox.val(), password : passwordBox.val(), method : "login"}, function (data){
                    if(data.loginSuccess){
                        alert("登录成功了");
                    }else{
                        alert("登录失败了");
                    }
                })
            });
        })

    </script>
    <style>
        input[type="text"]{
            /*width: 100px;*/
            padding: 5px;
            text-align: center;
            background-color: pink;
        }
        input[type="password"]{
            /*width: 100px;*/
            padding: 5px;
            text-align: center;
            background-color: pink;
        }
        *{
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!--<form id="loginForm" action="userServlet" method="post">-->
    <input type="text" id="username" name="username" placeholder="请输入用户名"><br>
    <input type="password" id="password" name="password" placeholder="请输入密码"><br>
    <input type="submit" id="submit" class="submit" value="登录"><br>
</form>

</body>
</html>
